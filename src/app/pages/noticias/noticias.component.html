<street-menu></street-menu>



<div class="tm-top-a-box tm-full-width tm-box-bg-1 ">
        <div class="uk-container uk-container-center">
            <section id="tm-top-a" class="tm-top-a uk-grid uk-grid-collapse" data-uk-grid-match="{target:'> div > .uk-panel'}" data-uk-grid-margin="">
                <div class="uk-width-1-1 uk-row-first">
                    <div class="uk-panel">
                        <div class="uk-cover-background uk-position-relative head-wrap" style="height: 290px; background-image: url('/assets/images/head-bg.jpg');">
                            <img class="uk-invisible" src="assets/images/head-bg.jpg" alt="" height="290" width="1920">
                            <div class="uk-position-cover uk-flex uk-flex-center head-title">
                                <h1>
                                    Noticias
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

<br><br>

    <div class="uk-container uk-container-center">
        <div id="tm-middle" class="tm-middle uk-grid" data-uk-grid-match="" data-uk-grid-margin="">
            <div class="tm-main uk-width-medium-3-4 uk-push-1-4">
               
                <div class="contentpaneopen">
                   <main id="tm-content" class="tm-content">
                        <div class="uk-grid" data-uk-grid-match="">
                            <div class="uk-width-large-1-3 uk-width-medium-2-4 uk-width-small-2-4 list-article uk-flex uk-flex-column" *ngFor="let noticia of noticias">
                                <div class="wrapper">
                                    <div class="img-wrap uk-flex-wrap-top">
                                        <a [routerLink]="['/noticia', noticia.id]">
                                        <img src="{{noticia.img}} " class="img-polaroid" alt="">
                                        </a>        
                                    </div>
                                    <div class="info uk-flex-wrap-middle">
                                        <div class="date">
                                            {{noticia.data}}           
                                        </div>
                                        <div class="name">
                                            <h4>
                                                <a [routerLink]="['/noticia', noticia.id]">
                                                {{noticia.titulo}}</a>        
                                            </h4>
                                        </div>
                                        <div class="text">
                                            <p>{{noticia.descricao | slice:0:500 }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="article-actions uk-flex-wrap-bottom">
                                    <div class="count"></div>
                                    <div class="read-more"><a [routerLink]="['/noticia', noticia.id]">Continuar lendo</a></div>
                                </div>
                            </div>
                        </div>
                        <form method="post">
                            <div class="pagination">
                                <ul class="pagination-list">
                                    <li class="pagination-start"><span class="pagenav">Start</span></li>
                                    <li class="pagination-prev"><span class="pagenav">Prev</span></li>
                                    <li><span class="pagenav">1</span></li>
                                    <li><a href="#" class="pagenav">2</a></li>
                                    <li class="pagination-next"><a data-original-title="Next" title="" href="#" class="hasTooltip pagenav">Next</a></li>
                                    <li class="pagination-end"><a data-original-title="End" title="" href="#" class="hasTooltip pagenav">End</a></li>
                                </ul>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </main>
                </div>


            </div>
            <aside class="tm-sidebar-a uk-width-medium-1-4 uk-pull-3-4 uk-row-first">
                <div class="uk-panel categories-sidebar">
                        
                        <div class="uk-panel news-sidebar">
                                <h3 class="uk-panel-title">Ultimas <br> Atualizações</h3>
                                
                            </div>     
                </div>
                
            </aside>
        </div>
    </div>


<street-menu-responsive></street-menu-responsive>
